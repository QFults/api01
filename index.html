<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="animals"></div>

  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
  <script>

    const animals = [
      {
        name: 'cow',
        sound: 'moo'
      },
      {
        name: 'dog',
        sound: 'woof'
      },
      {
        name: 'cat',
        sound: 'meow'
      },
      {
        name: 'bird',
        sound: 'chirp'
      },
      {
        name: 'giraffe',
        sound: 'REEEEE'
      }
    ]

    for (let i = 0; i < animals.length; i++) {
      $('#animals').append($(`
      <button 
        class="animal" 
        data-sound="${animals[i].sound}">
        ${animals[i].name}
      </button>
      `))
    }

    $('.animal').on('click', event => {
      alert(event.target.dataset.sound)
    })

  </script>
</body>

</html>
